<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img.svg" alt="Nuvem de avaliação com 3 estrelas" />
  </header>
  <form>

    <fieldset>
      <h2 id="title">
        INFORMAÇÕES PESSOAIS
      </h2>
      <div class="input-box">
        <div class="input-group">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="subname">Sobrenome</label>
            <input type="text" id="subname" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" />
        </div>
        <legend>
          INFORMAÇÕES DO MENTOR
        </legend>
        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select id="mentor">
            <option></option>
            <option>Gabriel</option>
            <option>Ariane</option>
            <option>Asafe</option>
          </select> 
        </div>
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea></textarea>
        </div>
        <div class="input-checkbox">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
        <legend>
          AGENDANDO PRÓXIMA MENTORIA
        </legend>
        <div class="input-date">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date"/>
          </div>
          <div class="input-time">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin"/>
            </div>
            <div class="input-wrapper">
              <label for="final">Até</label>
              <input type="time" id="final"/>
            </div>
          </div>
        </div>
        <button>Salvar</button>
      </div>
    </fieldset>
  </form>
</body>

</html>
